<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@2.4.2"></script>
  </head>
  <body>  
      <div id="app">
         
         <h1>{{headingOne}}</h1>
         <nav>
            <ul>
               <li><a v-bind:href="homeURL" target="_blank">home</a></li>
               <li><a v-bind:href="aboutURL" target="_blank">about</a></li>
            </ul>
         </nav>

         <form>
            <input type="text" name="name" v-bind:value="name">
         </form>

      </div> <!--/.. app -->




   <script type="text/javascript">
       //vue instance for div#app
       var vm = new Vue({              //common name used that stands for view model

                  el:         '#app',
                  data: {
                  headingOne: 'heading one text with Vue',
                  homeURL:    'https://www.google.com',
                  aboutURL:   'http://ukrightmove.co.uk',
                  name:       'Eric'      //access name with vm.name not vm.data



               }
               
       
       });   

   </script>
  </body>
</html>
