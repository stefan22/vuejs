<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link href="styles.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="https://unpkg.com/vue@2.4.2/dist/vue.js">
  </script>
  <title>vue input directives</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#prac1">prac1</a></li>
        <li><a href="#prac2">prac2</a></li>
        <li><a href="#prac3">prac3</a></li>
      </ul>
    </nav>
  </header>
<div id="wrapper">  
  <section id="main">  
    <article>
      <header>
        <h2>{{header.vh2}}</h2>
        <p>{{header.vp}}</p>
      </header>
    </article>

       <section id="two">

          <form id="myForm" action="#" method="post">
            
            <div class="stepone">
              <label for="name">{{form.stepone.label}}</label>
              <input type="text" name="name" id="name" placeholder="enter your name" v-model:value="form.stepone.name" tabindex="1">
            </div> <!--/.. stepone -->

            <div id="innerform">

                <label class="control-label">{{form.innerform.label}}</label>

                <div class="checkbox">
                  <label>
                    <input type="checkbox" v-model:value="form.innerform.fav_foods" value="pizza">
                   {{form.innerform.foodone}}
                  </label>
                </div> <!--/.. checkbox1 -->

                <div class="checkbox">
                  <label>
                    <input type="checkbox"  v-model="form.innerform.fav_foods" value="hamburger">
                    {{form.innerform.foodtwo}}
                  </label>
                </div> <!--/.. checkbox2 -->

                <div class="checkbox">
                  <label>
                    <input type="checkbox" v-model:value="form.innerform.fav_foods" value="sushi">
                    {{form.innerform.foodthree}}
                  </label>
                </div> <!--/.. checkbox3 -->

            </div> <!--/.. innerform --> 

            <div> 
              <button id="formsubmit" name="submit" type="submit">{{form.formsubmit.submit}}
              </button>
            </div>

            <div id="formresults">
                <p id="inputpres">{{form.formresults.input}}: {{form.stepone.name}} </p>
                <p id="ckboxpres">{{form.formresults.ckbox}}: {{form.innerform.fav_foods.join(', ')}}</p>
            </div>

          </form> <!--/.. end of form -->  
    
      </section><!--//..  section#2 -->
  </section> <!--/.. #main -->
  <footer>
    <p>dummy form with a footer</p>
  </footer>
</div>  <!--/.. #wrapper -->

<script type="text/javascript">
  
  var app = new Vue({

    el: '#wrapper',

    data: {

      header: {
          vh2: 'Vue input pratice',
          vp: 'ok a few basic samples from prev notes'
      },

      form: {

          stepone: {
              label: 'Name: ',
               name: ''
          },

          innerform: {
              label: 'What is your favorite food?',
              foodone: 'pizza',
              foodtwo: 'hamburger',
              foodthree: 'sushi',
              fav_foods: []
          },

          formsubmit: {
              submit: 'Submit'
          },

          formresults: {
              input: 'You\'ve entered: ',
              ckbox: 'You\'ve selected: '
          }

      }//form


    }//data




  }); //app












</script>
</body>
</html>
