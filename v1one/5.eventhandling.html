<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link href="styles.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="https://unpkg.com/vue@2.4.2/dist/vue.js">
  </script>
  <title>vue input directives</title>
</head>
<body>
  <header id="topsec">
    <nav>
      <ul>
        <li><a v-bind:href="nav.url.hm">{{nav.name.hm}}</a></li>
        <li><a v-bind:href="nav.url.pk1">{{nav.name.pk1}}</a></li>
        <li><a v-bind:href="nav.url.pk2">{{nav.name.pk2}}</a></li>
        <li><a v-bind:href="nav.url.pk3">{{nav.name.pk3}}</a></li>
      </ul>
    </nav>
  </header>
<div id="wrapper">  
  <section id="main">  
    <article>
      <header>
        <h2>{{header.vh2}}</h2>
        <p>{{header.vp}}</p>
      </header>
    </article>

       <section id="two">

          <form id="myForm" action="#" method="">
            
            


            <div class="innerform">
                <!--/.. add only when not logged in -->
                <button v-if="!form.innerform.loggedin" id="btwo" v-on:click="login('Stef')">Log in
                </button>


                <!-- <button v-else v-on:click="form.innerform.message= 'Thanks for stopping by!'">Log in</button> -->


                <button v-else v-on:click="logout">Log out</button>
                
                <p>{{form.innerform.messageIn}}</p>

                <p>{{form.innerform.messageOut}}</p>




            </div> <!--/.. innerform -->


           




            <div> 
              <button id="formsubmit" name="submit" type="submit">{{form.formsubmit.submit}}
              </button>
            </div>




            <div id="formresults">
              
                
               
            </div>

          </form> <!--/.. end of form -->  
    
      </section><!--//..  section#2 -->
  </section> <!--/.. #main -->
  <footer id="botsec">
    <p>{{foot.left}}</p>
  </footer>
</div>  <!--/.. #wrapper -->

<script type="text/javascript">

  var topsec = new Vue({
      el: '#topsec',

      data: {

        nav: {
             url: {
                  hm:  '#home',
                  pk1: '#prac1',
                  pk2: '#prac2',
                  pk3: '#prac3'
             },

             name: {
                  hm:  'Home',
                  pk1: 'Pract1',
                  pk2: 'Pract2',
                  pk3: 'Pract3'

             }


        }//nav

        
      }//data

  }); //topsec

  
  var mainsec = new Vue({

    el: '#wrapper',

    data: {

      header: {
          vh2: 'Vue input pratice',
           vp: 'ok a few basic samples from prev notes'
      },

      form: {

          stepone: {
              label: 'Name: ',
               name: ''
          },

          innerform: {
                   button:  '',
                messageIn:  '',
               messageOut:  '',
                 loggedin: false

          }, //innerform

          formsubmit: {
              submit:    'Submit'
          },

          formresults: {
              
          }

      },//form

      foot: {
        left: 'some text here to the left'
      }


    },//data

    methods: {
      
      login: function(username) {
          //set to true by default
          this.form.innerform.loggedin = true;
          this.form.innerform.messageIn = 'Welcome back ' + username;
          this.form.innerform.messageOut = '';

      },//loginfn

      logout: function() {
          //set to false
          this.form.innerform.loggedin = false;
          this.form.innerform.messageOut = 'Thanks for stopping by...you are the man!';
          this.form.innerform.messageIn = '';

      }//logout

    }//methods




  }); //app


  



</script>
</body>
</html>
